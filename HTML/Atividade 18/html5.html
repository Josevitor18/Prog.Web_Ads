<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
</head>
<body>
    <Fieldset style="width: 30%;">
        <legend align="right"><img src="/imagens_pizza/opera.png" width="100px"></legend>
        <form width="20%">
            Name: <input type="text" required autofocus> <p>
            Title: <input type="text"> <p>

            Attractiveness: <input type="range"> <p>
            <input type="submit" value="Enviar">
        </form>
    </Fieldset>
</body>
</html>
