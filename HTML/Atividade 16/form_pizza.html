<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <table border="1" align="center" cellpadding="7px">
        <tr>
            <td><img src="/imagens_pizza/topo.png" width="800px"></td>
        </tr>

        <tr>
            <td>
                <img src="/imagens_pizza/icone_pizza.gif">

                <font face="arial" color="maroon">
                    <strong>Cadastre-se e receba nossas atualizações</strong>
                </font>

                <p>

                <hr color="maroon">
                
                <font color="maroon">
                    <table border="1" align="center" width="70%">
                        <form align="center">
                            <tr>
                                <td align="right">Nome:</td>
                                <td><input type="text"></td>
                            </tr>

                            <tr>
                                <td align="right">Senha:</td>
                                <td><input type="password"></td>
                            </tr>

                            <tr>
                                <td align="right">Confirmação da senha:</td>
                                <td><input type="password"></td>
                            </tr>

                            <tr>
                                <td align="right">Seu tipo de Pizza preferido:</td>
                                <td>
                                    <select name="pizza">
                                        <option>Margherita</option>
                                        <option>Mussarela</option>
                                        <option>Portuguesa</option>
                                        <option>Calabresa</option>
                                        <option>Califórnia</option>
                                        <option>Pepperoni</option>
                                        <option>Quatro queijos</option>
                                        <option>Bacon</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td> 
                                    Quantas vezes come Pizza por semestre?
                                </td>
                                <td>
                                    <input type="radio">Entre 1 a 5<br>
                                    <input type="radio">5 a 10<br>
                                    <input type="radio">Mais de 10
                                </td>
                            </tr>

                            <tr>
                                <td align="right">Comentário:</td>
                                <td>
                                    <textarea cols="35" rows="3"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <input type="checkbox">Deseja receber emails dos nossos parceiros
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" name="btn_enviar" value="Enviar">
                                    <input type="submit" name="btn_limpar" value="Limpar">
                                </td>
                            </tr>
                        </form>
                    </table>
                </font>

                <hr color="maroon">
                <br>
            </td>
        </tr>

        <tr>
            <td align="center">
                <font color="maroon">
                    <u>www.pizzaonline.com.br</u>
                </font>
            </td>
        </tr>

        <tr>
            <td><img src="/imagens_pizza/topo.png" width="800px"></td>
        </tr>
    </table>
</body>
</html>
